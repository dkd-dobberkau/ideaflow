<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaFlow</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">

    <!-- Tailwind: Use CDN for dev, built CSS for production -->
    <!-- Production: uncomment next line and remove CDN script -->
    <!-- <link rel="stylesheet" href="/static/tailwind.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>

    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Force Graph -->
    <script src="https://unpkg.com/force-graph"></script>

    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-gray-50 min-h-screen" x-data="ideaFlow()">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
        <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
            <h1 class="text-xl font-semibold text-gray-900">IdeaFlow</h1>

            <!-- Tab Navigation -->
            <nav class="flex gap-4 items-center">
                <button @click="activeTab = 'ideas'"
                        :class="activeTab === 'ideas' ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-500'"
                        class="pb-1 text-sm font-medium">
                    Ideen
                </button>
                <button @click="activeTab = 'network'"
                        :class="activeTab === 'network' ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-500'"
                        class="pb-1 text-sm font-medium">
                    Netzwerk
                </button>
                <button @click="activeTab = 'clusters'"
                        :class="activeTab === 'clusters' ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-500'"
                        class="pb-1 text-sm font-medium">
                    Cluster
                </button>
                <div class="relative ml-2">
                    <button @click="showExportMenu = !showExportMenu"
                            class="text-gray-500 hover:text-gray-700 pb-1 text-sm font-medium flex items-center gap-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                        </svg>
                        Export
                    </button>
                    <div x-show="showExportMenu" x-cloak
                         @click.outside="showExportMenu = false"
                         class="absolute top-full left-0 mt-1 bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-20 min-w-[120px]">
                        <button @click="exportIdeas('json')"
                                class="w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-100">
                            JSON
                        </button>
                        <button @click="exportIdeas('markdown')"
                                class="w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-100">
                            Markdown
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Identity Status -->
            <button x-show="pubkey" @click="openKeyModal()"
                    class="flex items-center gap-2 hover:bg-gray-100 px-2 py-1 rounded-lg transition-colors">
                <span class="w-2 h-2 bg-green-500 rounded-full"></span>
                <span class="text-sm text-gray-600" x-text="pubkey.slice(0, 8) + '...'"></span>
            </button>
            <button x-show="!pubkey" @click="generateKeys()"
                    class="text-sm text-blue-600 hover:text-blue-800">
                Identität erstellen
            </button>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-6">

        <!-- Ideas Tab -->
        <div x-show="activeTab === 'ideas'">
            <!-- Idee erfassen -->
            <section class="mb-8">
                <form @submit.prevent="submitIdea()" class="bg-white rounded-xl shadow-sm p-4">
                    <textarea
                        x-model="newIdea"
                        placeholder="Was denkst du gerade?"
                        class="w-full resize-none border-0 focus:ring-0 text-gray-800 placeholder-gray-400"
                        rows="3"
                    ></textarea>

                    <!-- Selected References -->
                    <div x-show="selectedReferences.length > 0" class="mt-2 flex flex-wrap gap-2">
                        <template x-for="ref in selectedReferences" :key="ref.event_id">
                            <span class="inline-flex items-center gap-1 px-2 py-1 bg-blue-50 text-blue-700 rounded-md text-xs">
                                <span x-text="ref.content_preview.slice(0, 30) + '...'"></span>
                                <button type="button" @click="removeReference(ref.event_id)" class="hover:text-blue-900">
                                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                                    </svg>
                                </button>
                            </span>
                        </template>
                    </div>

                    <!-- Reference Search -->
                    <div x-show="showReferenceSearch" class="mt-3 border-t border-gray-100 pt-3">
                        <div class="relative">
                            <input type="text"
                                   x-model="referenceSearchQuery"
                                   @input.debounce.300ms="searchReferences()"
                                   placeholder="Idee suchen zum Verknüpfen..."
                                   class="w-full px-3 py-2 text-sm border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div x-show="referenceSearchResults.length > 0" class="mt-2 space-y-1">
                            <template x-for="result in referenceSearchResults" :key="result.event_id">
                                <button type="button"
                                        @click="addReference(result)"
                                        class="w-full text-left px-3 py-2 text-sm bg-gray-50 hover:bg-gray-100 rounded-lg transition-colors">
                                    <span x-text="result.content_preview.slice(0, 60) + '...'"></span>
                                </button>
                            </template>
                        </div>
                    </div>

                    <div class="flex justify-between items-center mt-2 pt-2 border-t border-gray-100">
                        <div class="flex items-center gap-3">
                            <span class="text-xs text-gray-400" x-show="newIdea.length > 0"
                                  x-text="newIdea.length + ' Zeichen'"></span>
                            <button type="button" @click="toggleReferenceSearch()"
                                    :class="showReferenceSearch || selectedReferences.length > 0 ? 'text-blue-600' : 'text-gray-400'"
                                    class="text-xs hover:text-blue-600 flex items-center gap-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
                                </svg>
                                Verknüpfen
                            </button>
                        </div>
                        <div class="flex items-center gap-2">
                            <span x-show="submitStatus" class="text-xs" :class="submitStatus === 'ok' ? 'text-green-600' : 'text-red-600'" x-text="submitStatus === 'ok' ? 'Gespeichert!' : 'Fehler'"></span>
                            <button type="submit"
                                    :disabled="!newIdea.trim() || !pubkey || isSubmitting"
                                    class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium
                                           disabled:opacity-50 disabled:cursor-not-allowed
                                           hover:bg-blue-700 transition-colors">
                                <span x-show="!isSubmitting">Erfassen</span>
                                <span x-show="isSubmitting">...</span>
                            </button>
                        </div>
                    </div>
                </form>
            </section>

            <!-- Semantische Suche -->
            <section class="mb-8">
                <div class="flex gap-3">
                    <div class="relative flex-1">
                        <input type="search"
                               id="search-input"
                               placeholder="Suche nach ähnlichen Ideen..."
                               class="w-full px-4 py-3 bg-white rounded-xl shadow-sm border-0
                                      focus:ring-2 focus:ring-blue-500"
                               hx-get="/partials/search-results"
                               hx-trigger="keyup changed delay:300ms, search"
                               hx-target="#search-results"
                               hx-include="[name='time']"
                               name="q">
                        <div class="absolute right-3 top-1/2 -translate-y-1/2">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                        </div>
                    </div>
                    <select x-model="timeFilter" name="time"
                            class="px-4 py-3 bg-white rounded-xl shadow-sm border-0 text-sm text-gray-700
                                   focus:ring-2 focus:ring-blue-500 cursor-pointer">
                        <option value="all">Alle</option>
                        <option value="24h">24 Stunden</option>
                        <option value="7d">7 Tage</option>
                        <option value="30d">30 Tage</option>
                    </select>
                </div>
                <div id="search-results" class="mt-4 space-y-3"></div>
            </section>

            <!-- Zwei-Spalten Layout -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">

                <!-- Ideen Stream mit Live Updates -->
                <section>
                    <h2 class="text-lg font-medium text-gray-900 mb-4">Neueste Ideen</h2>
                    <div id="idea-stream"
                         class="space-y-3"
                         hx-ext="sse"
                         sse-connect="/stream">

                        <template sse-swap="new-idea" hx-swap="afterbegin">
                        </template>

                        <div hx-get="/partials/recent-ideas"
                             hx-trigger="load"
                             hx-swap="innerHTML">
                            <div class="animate-pulse space-y-3">
                                <div class="h-24 bg-gray-200 rounded-lg"></div>
                                <div class="h-24 bg-gray-200 rounded-lg"></div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Detail-Ansicht -->
                <section>
                    <h2 class="text-lg font-medium text-gray-900 mb-4">Details</h2>
                    <div id="idea-detail" class="bg-white rounded-xl shadow-sm p-6 min-h-[200px]">
                        <p class="text-gray-500 text-center">
                            Klicke auf eine Idee, um Details zu sehen
                        </p>
                    </div>
                </section>
            </div>
        </div>

        <!-- Network Tab -->
        <div x-show="activeTab === 'network'" x-cloak>
            <div id="network-graph" class="bg-white rounded-xl shadow-sm" style="height: 600px;"></div>
        </div>

        <!-- Clusters Tab -->
        <div x-show="activeTab === 'clusters'" x-cloak>
            <div id="clusters-container" class="space-y-6"
                 hx-get="/api/clusters"
                 hx-trigger="revealed"
                 hx-swap="innerHTML"
                 hx-on::after-request="renderClusters(event)">
                <div class="animate-pulse space-y-3">
                    <div class="h-32 bg-gray-200 rounded-lg"></div>
                    <div class="h-32 bg-gray-200 rounded-lg"></div>
                </div>
            </div>
        </div>

    </main>

    <!-- Key Export/Import Modal -->
    <div x-show="showKeyModal" x-cloak
         class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
         @click.self="closeKeyModal()">
        <div class="bg-white rounded-xl shadow-xl max-w-md w-full mx-4 p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-900">Schlüsselverwaltung</h3>
                <button @click="closeKeyModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- Export Section -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Dein privater Schlüssel (nsec)</label>
                <textarea x-model="keyExportValue" readonly
                          class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg text-sm font-mono text-gray-600 resize-none"
                          rows="2"></textarea>
                <button @click="exportKey()"
                        class="mt-2 w-full px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors">
                    In Zwischenablage kopieren
                </button>
                <p class="mt-2 text-xs text-red-600">
                    Bewahre diesen Schlüssel sicher auf. Wer ihn hat, kontrolliert deine Identität.
                </p>
            </div>

            <!-- Import Section -->
            <div class="border-t border-gray-200 pt-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Schlüssel importieren</label>
                <textarea x-model="keyImportValue"
                          placeholder="nsec1... oder 64-Zeichen Hex"
                          class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm font-mono resize-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                          rows="2"></textarea>
                <button @click="importKey()"
                        class="mt-2 w-full px-4 py-2 bg-gray-800 text-white rounded-lg text-sm font-medium hover:bg-gray-900 transition-colors">
                    Importieren
                </button>
            </div>
        </div>
    </div>

    <script src="/static/app.js?v=5"></script>
</body>
</html>
